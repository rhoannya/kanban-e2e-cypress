name: Cypress E2E

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci || npm i
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
